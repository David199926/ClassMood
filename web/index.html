<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery -->
    <script src="js/jquery.min.js"></script>
    <!-- mousetrap -->
    <script src="js/mousetrap.min.js"></script>
    <script defer src="js/index.js"></script>
    <script src="/eel.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/deteccion.css">
    <link rel="icon" href="src/Icon.png" type="image/png">
    <title>ClassMood</title>
    
</head>

<body>
    <!-- Menu lateral para las sesiones próximas -->
    <div class="o-sidemenu">
        <div class="o-user-name-header">
            <span>Hola&nbsp;<strong id="userName">Usuario</strong></span>
            <!-- Cerrar sesion -->
            <div class="o-logout" onclick="logOut()" title="Cerrar sesión">
                <img src="src/logOut.png" alt="logOut">
            </div>
        </div>
        <div class="o-sidemenu-body">
            <!-- Sesiones -->
            <div class="o-sessions" id="nextSessionsContainer">
                <div class="o-next-sessions">
                    <span class="o-next-sessions-text">Próximas sesiones</span>
                    <div class="o-reload-sessions"><img src="./src/reload.png" class="o-reload-image" title="sincronizar sesiones (ctrl + s)" onclick="reloadSessions()"></div>
                </div>
                <div class="o-sessions-placeholder" id="sessionsPlaceholder"></div>
            </div>
            <!-- footer -->
            <div class="o-sidemenu-footer">
                <!-- help section -->
                <a href="https://classmood-web.herokuapp.com/ayuda" target="blank">
                    <div class="o-help">
                        <img src="src/question.png" alt="">
                        <span>Ayuda</span>
                    </div>
                </a>
                <!-- ClassMood Web -->
                <span class="o-classmoodweb" >
                    Visita <a href="https://classmood-web.herokuapp.com" target="blank">ClassMood Web</a>
                </span>
            </div>
        </div>
    </div>
    
    <!-- Contenedor principal -->
    <div class="right-side">
        <div class="o-main-container" id="mainContainer"></div>
        <span class="o-credits">
            Esta aplicación ha sido desarrollada por David López y Gabriel Mercado <br>
            Íconos extraidos de <a target= "blank" href="https://www.flaticon.com"><span>flaticon.com</span></a>
        </span>
    </div>
    
    <!-- Modal para notificar expiracion de sesion -->
    <div class="o-modal-background" id="modalBackground">
        <div class="o-session-modal" id="sessionModal">
            <span class="o-modal-title">La sesión ha expirado</span>
            <button class="o-modal-btn o-btn o-btn-primary" onclick="{location.href = 'index.html';}">Aceptar</button>
        </div>
    </div>
